<form [formGroup]="myForm" class="form" (ngSubmit)="onSubmit()">
  <fieldset class="form__fieldset">
    <legend>Registro Aspirante</legend>
    <div class="form__fieldset--field">
      <label for="name">Nombre</label>
      <input formControlName="name" type="text" name="name" id="name">
    </div>
    <div class="form__fieldset--field">
      <label for="email">Correo</label>
      <input formControlName="email" type="email" name="email" id="email">
    </div>
    <div class="form__fieldset--field">
      <label for="name">Contrase&ntilde;a</label>
      <input formControlName="password" type="password" name="password" id="password">
    </div>
  </fieldset>
  <div class="form__buttons">
    <button class="form__buttons--submit" type="submit">
      <span>Registrarse</span>
    </button>
  </div>
</form>
